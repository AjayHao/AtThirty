{% extends "blog_base.html" %} {% block custom_style %}
<link rel='stylesheet' href='/static/css/jquery-ui.min.css' />
<link rel="stylesheet" href="/static/css/font-awesome.css" />
<link rel="stylesheet" href="/static/css/fullcalendar.min.css" />
<link rel="stylesheet" href="/static/css/notes.css" />
<style>
#scheduler {
	margin: 0;
	padding: 0;
	font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
	font-size: 14px;
}

#script-warning {
	display: none;
	background: #eee;
	border-bottom: 1px solid #ddd;
	padding: 0 10px;
	line-height: 40px;
	text-align: center;
	font-weight: bold;
	font-size: 12px;
	color: red;
}

#loading {
	display: none;
	position: absolute;
	top: 10px;
	right: 20px;
}

/* #calendar {
	max-width: 900px;
	margin: 20px auto;
	padding: 0 10px;
} */
</style>
{% endblock %} 
{% block content %} 
{% verbatim %}
<div class="container" ng-controller="noteController">

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<i></i>{{pageTitle}}
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-8">
							<!-- <div id="script-warning">
								<code>获取笔记信息失败</code>
							</div>
							<div id="loading">加载中..</div> -->
							<div id="calendar"></div>
						</div>
						<!-- /col -->
						<div class="col-lg-4">
							<div class="panel">
								<div class="panel-heading">
									<button id="memo" type="button" class="btn notes memo_color">
										<i class="fa fa-calendar"> 备忘录 </i>
									</button>
									<button id="invest" type="button"
										class="btn notes invest_color">
										<i class="fa fa-money"> 投资 </i>
									</button>
									<button id="account" type="button"
										class="btn notes account_color">
										<i class="fa fa-book"> 记账 </i>
									</button>
								</div>
								<!-- /.panel-heading -->
								<div class="panel-body">
									<div class="table-responsive">
										<table class="table table-striped table-bordered">
											<thead>
												<tr>
													<th>#</th>
													<th>标题</th>
													<th width="15%">类型</th>
												</tr>
											</thead>
											<tbody>
												<tr ng-repeat="o in obj.notes track by $index">
													<td>{{$index+1}}</td>
													<td>{{o.title}}</td>
													<td>
														<span class="badge {{o.colorClassName}}"><i class="fa {{o.typeClassName}}"></i></span>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
									<!-- /.table-responsive -->
								</div>
								<!-- /.panel-body -->
							</div>
							<!-- /.panel -->
						</div>
						<!-- /col -->
					</div>
					<!-- /row -->
				</div>
				<!-- /panel-body -->
			</div>
			<!-- /panel -->
		</div>
		<!-- /col -->
	</div>
	<!-- /.row -->
</div>
<!-- /.container -->
{% endverbatim %} 
{% endblock %} 
{% block custom_js %}
<script type="text/javascript" src="/static/js/moment.min.js"></script>
<script type="text/javascript" src="/static/js/fullcalendar.min.js"></script>
<script type="text/javascript" src="/static/js/lang-all.js"></script>
<script type="text/javascript" src="/static/js/notes.js"></script>
<script>
	var blogApp = angular.module("blogApp", []);
	
	blogApp.controller("noteController", function ($scope,  $document) {
		$scope.obj = new Object();
		$scope.pageTitle = '速记';
		$scope.obj.notes = [];



		$document.ready(function() {
			//var date = new Date();
			//var d = date.getDate();
			//var m = date.getMonth();
			//var y = date.getFullYear();
			var $cal = $('#calendar');
			
			$(".notes").click(function() {
				$(this).toggleClass(this.id + "_color");
				$cal.fullCalendar('refetchEvents');
			});
			
			$cal.fullCalendar({
				theme : true,
				header : {
					left : 'prev,next today',
					center : 'title',
					right : 'month,agendaWeek,agendaDay'
				},
				lang : 'zh-cn',
				selectable : true,
				selectHelper : true,
				select : function(start, end, allDay) {
					var title = prompt('Event Title:');
					if (title) {
						$cal.fullCalendar('renderEvent', {
							title : title,
							start : start,
							end : end,
							allDay : allDay
						}, false // true will make the event "stick"
						);
					}
					$cal.fullCalendar('unselect');
				},
				editable : false,  //close dragging function
				events : {
					url : '/get_notes',
					type : 'GET',
					//data : paraData || [],
					data : getParamJson,
					error : function() {
						$('#script-warning').show();
					}
				},
				loading : function(isLoading) {
					//$('#loading').toggle(bool);
					if(!isLoading){
						//!!!
						$scope.obj.notes  = $cal.fullCalendar('clientEvents');
						$scope.$digest();
					}
				},
				eventRender : renderWithNotesType,
				eventClick : function(calEvent, jsEvent, view) {
	
					alert('Event: ' + calEvent.title);
					alert('NotesId: ' + calEvent.note_id);
					alert('Coordinates: ' + jsEvent.pageX + ',' + jsEvent.pageY);
					alert('View: ' + view.name);
	
					// change the border color just for fun
					alert($(this).html());
	
				},
				viewRender : function(view, element) {
					//alert(view.start.format());
					//alert(view.end.format());	
					$cal.fullCalendar('refetchEvents');
				}
			});
		});
		
	});
</script>
<!-- /Calendar -->
{% endblock %}
